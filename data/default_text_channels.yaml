---
announcements:
    topic: Server-wide announcements.
    perms:
        everyone:
            - create_instant_invite
            - -add_reactions
        Students:
            - read_messages
            - -send_messages
            - -add_reactions
    position: 0

welcome:
    topic: Info on how to register.
    perms:
        everyone:
            - read_messages
            - read_message_history
        Guests:
            - -read_messages
        Students:
            - -read_messages
    position: 1

moderators:
    topics: Private mod-chat.
    perms:
        everyone:
            - -read_messages
        Moderators:
            - read_messages
            - manage_messages
    position: 2

public-room:
    topic: Private chat for all guests and students.
    perms:
        Guests:
            - read_messages
            - read_message_history
            - send_messages
    position: 3

work:
    topic: General school discussion, homework help, etc.
    perms:
        Students:
            - send_messages
            - read_message_history
            - -embed_links
            - -use_external_emoji
            - -mention_everyone
            - -add_reactions
    default: true
    position: 5

freshmen:
    topic: Private chat for all Freshmen.
    perms:
        everyone:
            - -read_messages
        Freshmen:
            - read_messages
            - read_message_history
            - send_messages
    position: 6

sophomores:
    topic: Private chat for all Sophomores.
    perms:
        everyone:
            - -read_messages
        Sophomores:
            - read_messages
            - read_message_history
            - send_messages
    position: 7

juniors:
    topic: Private chat for all Juniors.
    perms:
        everyone:
            - -read_messages
        Juniors:
            - read_messages
            - read_message_history
            - send_messages
    position: 8

seniors:
    topic: Private chat for all Seniors.
    perms:
        everyone:
            - -read_messages
