---
announcements:
    topic: Server-wide announcements.
    perms:
        everyone:
            - create_instant_invite
            - -add_reactions
        Students:
            - read_messages
            - -send_messages
            - -add_reactions
    position: 0

welcome:
    topic: Info on how to register.
    perms:
        everyone:
            - read_messages
            - read_message_history
        Guests:
            - -read_messages
        Students:
            - -read_messages
    position: 1

moderators:
    topics: Private mod-chat.
    perms:
        everyone:
            - -read_messages
        Moderators:
            - read_messages
            - manage_messages

public-room:
